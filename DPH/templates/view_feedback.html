{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
       

        <!-- Main Content -->
        <div class="main-content">
            <h1>View Feedback</h1>
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Rating</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feedback in feedbacks %}
                    <tr>
                        <td>{{ feedback.appointment.customer.username }}</td>
                        <td>{{ feedback.appointment.service.service_name }}</td>
                        <td>{{ feedback.rating }}</td>
                        <td>{{ feedback.comments }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No feedback received.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
