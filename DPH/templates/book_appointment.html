{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Sidebar CSS */
        .sidebar {
            width: 250px;
            background-color: #def0f0;
            color: #156F7A;
            padding: 20px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Sidebar Links */
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #156F7A;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            text-decoration: none;
            background-color: #156F7A;
            color: #E49125;
        }

        /* Main Content */
        .container {
            margin-left: 270px; /* Ensure content is pushed to the right of the sidebar */
            padding: 20px;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        form button {
            background-color: #156F7A;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #E49125;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href=""><img src="{% static 'images/logo.png' %}" alt="Dynamic Prohealth Logo" class="logo-image"></a>
        <ul>
            <li><a href="{% url 'customer_manage_profile' %}">Manage Profile</a></li>
            <li><a href="{% url 'health_services' %}">Health</a></li>
            <li><a href="{% url 'diet_services' %}">Diet</a></li>
            <li><a href="{% url 'fitness_services' %}">Fitness</a></li>
            <li><a href="{% url 'customer_book_appointments' %}">Book Appointments</a></li>
            <li><a href="{% url 'customer_make_payments' %}">Make Payments</a></li>
            <li><a href="{% url 'customer_submit_reviews' %}">Submit Reviews</a></li>
        </ul>
    </aside>
    <div class="container">
        <h1>Book Appointment for {{ service.service_name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="appointment_date">Appointment Date and Time:</label>
            <input type="datetime-local" id="appointment_date" name="appointment_date" required><br>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
